<!DOCTYPE html>
<html>

<head>
    <title>BandTown</title>
    <link rel="stylesheet" href="../Styles/index.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="../../Assets/images/Favicon.jpg" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        function relocate_shows() {
            location.href = "../shows/shows.html"
        }
    </script>
</head>

<body>
    <!-- Page content-->

    <div class="bg">
        <img src="../../Assets/images/BT.jpg" width="100%" height="100%">
        <div class="nav-div">
            <div class="logo">
                <img src="../../Assets/images/logo.jpg" />
            </div>
            <nav class="navbar navbar">
                <div class="container-fluid">
                    <ul class="nav navbar-nav" style="margin-left:32%;">
                        <li class="list"><a class="current" href="../index/index.html">Home</a></li>
                        <li class="list"><a href="../shows/shows.html">Shows</a></li>
                        <li class="list"><a href="#contact">Contact</a></li>
                        <li class="list"><a href="../forums/forums.html">Forum</a></li>
                        <li class="list"><a href="../members/members.html">Members</a></li>
                    </ul>
                </div>
            </nav>
            <div class="textonindex">
                <h1>
                    <center><b>B A N D T O W N </b></center</h1> <br>
                        <h3>
                            <center>Find tour dates and live shows</center>
                        </h3><br>
                        <button type="button" class="btn btn-primary" style="background-color: rgb(255, 59, 10)"
                            onclick="relocate_shows()"><b>Upcoming Shows</b></button>
            </div>
        </div>


        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 " style="padding: 0%;" ;>
                    <img src="../../Assets/images/cimg.jpg" class="img-fluid" width="100%" height="700">
                </div>
                <div class="col-lg-6" ;>
                    <img src="../../Assets/images/realabout.jpg" class="img-fluid" height="100%"
                        style="margin-left:20%; padding-top: 10%;">
                    <p
                        style="color: black; padding-left: 30%;font-size: 18px; padding-top: 5%; margin-bottom: 10%; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        Band Town is your one stop shop <br>
                        to find out when your favourite <br>
                        bands will be performing in the <br>
                        closest vicinity and tour dates <br>
                        for all local shows.
                    </p>
                </div>
            </div>
        </div>

        <!-- Contact Content-->
        <div class="contactrevisedd">
            <div class="col-md-4">
                <a name="contact"></a>
                <h3 style="color:white;">CONTACT US</h3>
                <p style="color:white;"><b>EMAIL</b><br>info@bandtown.net</p>
            </div>
            <form class="contactformname">
                <div class="col-md-6 ">
                    <input type="text" placeholder="Name*" style="width: 150%; margin-top: 5%; margin-left:5%;  " />
                    <input type="number" placeholder="Phone*" style="width:150% ; margin-left: 5%; margin-top: 3%;" />
                    <input type="text" placeholder="Email*" style="width: 150%; margin-top: 2%; margin-left: 5%;" />
                    <input type="text" placeholder="Message*"
                        style="width: 150%; margin-left: 5%; margin-top: 2%; height: 80px; padding-bottom:5%; " />
                    <button type="submit" id="submitButton"
                        style="width: 150%; margin-left: 5%; margin-top: 2%;color:black; font-style: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">SUBMIT</button>
                    <p id="message"></p>
                </div>
            </form>
        </div>



        <!-- JavaScript-->
        <script>
            document.getElementById("submitButton").addEventListener("click", function (event) {
                event.preventDefault();
                document.getElementById("message").innerHTML = "<center><b>Thanks for submiting, We will get back to you within the next 24 hours!</b></center>";
            });
        </script>
</body>
</html>
