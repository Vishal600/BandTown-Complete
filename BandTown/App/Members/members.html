<!DOCTYPE html>
<html>

<head>
  <title>BandTown</title>
  <link rel="stylesheet" href="../Styles/index.css" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="../../Assets/images/Favicon.jpg" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Page content-->

  <div>
    <div class="bg">
      <img src="../../Assets/images/BT.jpg" width="100%" height="100%">
      <div class="nav-div">
        <div class="logo">
          <img src="../../Assets/images/logo.jpg">
        </div>
        <nav class="navbar navbar">
          <div class="container-fluid">
            <ul class="nav navbar-nav" style="margin-left:32%;">
              <li class="list"><a href="../index/index.html">Home</a></li>
              <li class="list"><a href="../shows/shows.html">Shows</a></li>
              <li class="list"><a href="#contact">Contact</a></li>
              <li class="list"><a href="../forums/forums.html">Forum</a></li>
              <li class="list"><a class="current" href="../members/members.html">Members</a></li>
            </ul>
          </div>
        </nav>

        <!-- Members content-->


        <div class="members">
          <div class="row">
            <div class=col-md-2>
              <p style="float: left;">All Members </p>
            </div>
            <div class=col-md-0>
              <p style="float: left; padding-right: 10%;">Sort By:Default </p>
            </div>
            <div class=col-md-7>
              <p style="float: right;"><u>Find a Member_________________ : </u></p>
            </div>
          </div>
        </div>

        <div class="membersr">
          <img src="../../Assets/images/membersPhoto.jpg">
        </div>
        <div class="membersbottom">
        </div>


        <!-- Contact Content-->
        <div class="contactrevisedd">
          <div class="col-md-4">
            <a name="contact"></a>
            <h3 style="color:white;">CONTACT US</h3>
            <p style="color:white;"><b>EMAIL</b><br>info@bandtown.net</p>
          </div>
          <form class="contactformname">
            <div class="col-md-6 ">
              <input type="text" placeholder="Name*" style="width: 150%; margin-top: 5%; margin-left:5%;  " />
              <input type="number" placeholder="Phone*" style="width:150% ; margin-left: 5%; margin-top: 3%;" />
              <input type="text" placeholder="Email*" style="width: 150%; margin-top: 2%; margin-left: 5%;" />
              <input type="text" placeholder="Message*"
                style="width: 150%; margin-left: 5%; margin-top: 2%; height: 80px; padding-bottom:5%; " />
              <button type="submit" id="submitButton"
                style="width: 150%; margin-left: 5%; margin-top: 2%;color:black; font-style: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">SUBMIT</button>
              <p id="message"></p>
            </div>
          </form>
        </div>
      </div>

      <!-- JavaScript-->
      <script>
        document.getElementById("submitButton").addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("message").innerHTML = "<center><b>Thanks for submiting, We will get back to you within the next 24 hours!</b></center>";
        });
      </script>
</body>
</html>
